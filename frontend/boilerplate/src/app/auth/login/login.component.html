<div class="p-2 profile animated fadeInUp d-flex justify-content-center">
  <mdb-card class="content" style="width: 28rem;">

      <form (submit)="onLogin(f)" #f="ngForm" class="text-center border border-light p-5" [formGroup]="loginForm">

        <p class="h4 mb-4">Sign In</p>

        <!-- Username -->
        <div class="form-group">
          <input type="text" id="username" formControlName="username" class="form-control" placeholder="Username"
            autocomplete="username" [ngClass]="{ 'is-invalid': submitted && form.username.errors }">
          <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
            <div *ngIf="form.username.errors.required">Please Enter your Username</div>
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password"
            autocomplete="current-password" [ngClass]="{ 'is-invalid': submitted && form.password.errors }">
          <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
            <div *ngIf="form.password.errors.required">Please Enter your Password</div>
          </div>
        </div>

        <div class="d-flex justify-content-around">
          <div>
            <!-- Forgot password -->
            <a href="/forgot">Forgot password?</a>
          </div>
        </div>

        <!-- Sign in button -->
        <button *ngIf="!loading" mdbBtn color="info" class="my-4" type="submit" block="true">Sign in</button>


        <!-- Show loading -->
        <button *ngIf="loading" mdbBtn color="info" class="my-4" block="true" disabled>
          <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
          Loading...
        </button>

        <!-- Register -->
        <p>Not a member?
          <a routerLink="/register">Register</a>
        </p>

        <div *ngIf="response === 'badPass' || response === 'DNE'" class="alert alert-danger" role="alert">
          Username or Password is Incorrect
        </div>
        <div *ngIf="response === 'failed' " class="alert alert-danger" role="alert">
          A Fatal Error Has Occcoured. Please Try Again Later
        </div>
      </form>
  </mdb-card>
</div>
